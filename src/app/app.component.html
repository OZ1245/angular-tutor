<div class="page-header">
  <h1>Список покупок</h1>
</div>

<div class="panel">
  <div class="form-inline">
    <div class="form-group">
      <div class="col-md-8">
        <input
          [(ngModel)]="text"
          class="form-control"
          placeholder="Название"
        />
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-6">
        <input
          [(ngModel)]="price"
          type="number"
          class="form-control"
          placeholder="Цена"
        />
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-8">
        <button
          class="btn btn-default"
          (click)="addItem(text, price)"
        >
          Добавить
        </button>
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Предмет</th>
        <th>Цена</th>
        <th>Куплено</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.purchase }}</td>
        <td>{{ item.price }}</td>
        <td>
          <input
            [(ngModel)]="item.done"
            type="checkbox"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
